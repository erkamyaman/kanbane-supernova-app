<div class="flex align-items-center gap-2">
  <div class="bg-color-custom flex border-round-md border-1 border-gray-500 flex-row align-items-center gap-2 w-fit h-auto px-3 py-2 border-round-md cursor-pointer" (click)="op.toggle($event)">
    <span>KANBANE SUPERNOVA</span>
    <p-button icon="pi pi-bars" [rounded]="true" [text]="true" />
  </div>
  <p-button (onClick)="openCreateTaskDialog()" icon="pi pi-plus" [rounded]="true" [outlined]="true" />
</div>
<p-popover #op>
  <div class="flex flex-column gap-1 w-12rem h-auto">
    <div class="flex justify-content-between align-items-center menu-item">
      <span routerLink="backlog">Backlog</span>
    </div>
    <div class="divider"></div>
    <div class="flex justify-content-between align-items-center menu-item">
      <span>Manage labels</span>
    </div>
    <div class="flex justify-content-between align-items-center menu-item">
      <span>Manage columns</span>
    </div>
    <div class="divider"></div>
    <div class="flex justify-content-between align-items-center menu-item">
      <span>Export from JSON</span>
    </div>
    <div class="flex justify-content-between align-items-center menu-item">
      <span>Import as JSON</span>
    </div>
    <div class="divider"></div>
    <div class="flex justify-content-between align-items-center menu-item">
      <div class="flex align-items-center gap-2">
        <i class="pi" [class.pi-sun]="themeService.currentTheme() === 'light'" [class.pi-moon]="themeService.currentTheme() === 'dark'"></i>
        <label for="dark-mode-toggle" class="font-medium">{{ themeService.currentTheme() === 'dark' ? 'Dark Mode' : 'Light Mode' }}</label>
      </div>
      <p-toggleswitch id="dark-mode-toggle" [ngModel]="themeService.currentTheme() === 'dark'" (onChange)="themeService.toggleTheme()" />
    </div>
  </div>
</p-popover>
