<div class="flex flex-row align-items-center gap-2 w-fit h-auto mt-3 border-round-md">
  @for (col of columns; track col.id) {
  <div class="bg-color-custom w-16rem h-30rem border-round-xl overflow-y-auto border-1 border-gray-500" pDroppable (onDrop)="drop(col.id)">
    @if (col.items.length) {
    <ul class="list-none flex flex-col gap-2 p-0 m-0 flex flex-column">
      @for (item of col.items; track item.id) {
      <li class="p-2 mx-2 mt-2 border-round surface-500 text-center text-black-alpha-90 cursor-pointer" pDraggable (onDragStart)="dragStart(item, col.id)" (onDragEnd)="dragEnd()">{{ item.name }}</li>
      }
    </ul>
    }
  </div>
  }
</div>
